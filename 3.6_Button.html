<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка з обробкою події</title>
    
</head>
<style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            background-color: #fff        }

        button {
            background-color: #0f6d0f; 
            color: #fff; 
            padding: 10px 20px;
            cursor: pointer;
        }
</style>
<body>
<button id="myButton">Натисни на мене</button>

<script>
    function ButtonClick() {
        alert("Кнопка була натиснута");
    }
    var button = document.getElementById("myButton");
    button.addEventListener("click", ButtonClick);
</script>

</body>
</html>
